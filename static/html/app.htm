<script type="text/javascript" src="../js/jquery-1.11.x.js"></script>
<script type="text/javascript" src="../js/handlebars-v1.3.x.js"></script>
<script type="text/javascript" src="../js/ember-1.5.x.js"></script>
<script type="text/javascript" src="../js/cert-apps.js"></script>

<script type="text/x-handlebars">
	<div class="nav">
		<a {{bind-attr href="content.data.LogInOutLink"}}>{{content.data.LogInOutText}}</a>
		{{#if content.data.LoggedIn }}
			{{#if content.data.Member.FirstName }}
				Welcome, {{content.data.Member.FirstName}}
			{{/if}}
		{{/if}}
	</div>
	<div class="app">
		{{outlet}}
	</div>
	<div class="foot">
		Copyright Matt Dragon 2013-{{content.data.year}}
	</div>
</script>

<script type="text/x-handlebars" data-template-name="index">
	Test
	{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="member">
	<h3>Member</h3>
	{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="member/update">
	Update your contact information:
	<form>
		{{input name="FirstName" placeholder="First Name" value=FirstName}}
		{{input name="LastName" placeholder="Last Name" value=LastName}}<br/>
		{{input name="Email" placeholder="Email Address" value=content.Email}}
	</form>
</script>

<script type="text/x-handlebars" data-template-name="landing">

</script>

<script type="text/x-handlebars" data-template-name="landing.index">
