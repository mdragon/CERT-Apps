<!DOCTYPE html>
<html lang="en">
<head>
 	<!--
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/smoothness/jquery-ui.css" />
	-->
    <link rel="stylesheet" href="/css/jquery-ui.css" />
    <link rel="stylesheet" href="/css/jquery.gritter.css" />
    <link rel="stylesheet" href="/css/common.css" />

    <title>CERT Apps</title>
</head>
<body>
	<script type="text/x-handlebars" data-template-name="application">
		<div id="wrapper">
			<div id="header">
				<div id="nav">
					<a href="#/profile">My Information</a>
					 | <a href="#/teams/members">Team Roster</a> 
					<span class="oem-officer" style="display: none;">
						 | <a href="#/deploy">Deployments</a>
						 | <a href="#/notify">Notifications</a>
					</span>
				</div>
				
				<div id="welcome">
				</div>
			</div>
		    <div id="content">
				{{#if controller.member }}
			    	{{outlet}}
				{{else}}
					{{partial "login"}}
			    {{/if}}
			</div>

		    <div id="footer">
		        &copy; Copyright 2012-{{copyrightYear}}.
		    </div>
	    </div>
    </script>


	<script type="text/x-handlebars" data-template-name="team">
			Teams: 
			{{#if controller.length}}
				<select name="team-picker">
			    {{#each t in controller}}
		        	<option {{bind-attr value="t.key"}}>{{t.name}}</option>
		        	{{#each m in t.members}}
						{{#with m}}
							{{partial 'member'}}
		    			{{/with}}
		        	{{/each}}
			    {{/each}}
			    </select>
		    {{else}}
		    	{{partial 'loading'}}
		    {{/if}}
			<h3>Roster</h3>
		    {{#each member in controller.members}}	
				{{#with member}}
					{{partial 'member'}}
		    	{{/with}}
		    {{/each}}
	</script>

	<script type="text/x-handlebars" data-template-name="member">	
		<li style="color: #000">{{key}} {{firstName}} {{ lastName }}</li>
	</script>

	<script type="text/x-handlebars" data-template-name="index">
		Welcome to CERT Apps
	</script>

	<script type="text/x-handlebars" data-template-name="profile/index">
		Verify your information below:

	</script>
		
	<script type="text/x-handlebars" data-template-name="login">
		<div class="not-logged-in">
			Please <a {{bind-attr href="loginURL"}}>log in</a> to use this system.
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="loading">
		<span class="loading">
			Loading...
		</span>
	</script>

	<script type="text/x-handlebars" data-template-name="public-roster-header">
	<tr class="public-roster-header">
		<th class="name">Name</th>
		<th class="phone cell">Cell</th>
		<th class="email ">Email</th>
	</tr>
	</script>

</body>
</html>
