<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="/css/jquery.gritter.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <title>{% block title %}C.E.R.T. Apps{% endblock %}</title>
    {% endblock %}
</head>
<body>
	<div id="wrapper">
	<div id="header">
		<div id="nav">
		</div>
		
		<div id="welcome">
			{% if not user %}
				<a href="{{ loginURL }}">Login</a>
			{% else %}
				Welcome, {{ member.firstName }} | <a href="{{ logoutURL }}">Logout</a>
			{% endif %}
		</div>
	</div>
    <div id="content">
		{% block content %}{% endblock %}
	</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2012.
        {% endblock %}
    </div>
	</div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js" type="text/javascript"></script>
<script src="/js/jquery.gritter.js" type="text/javascript"></script>
<script src="/js/underscore.js" type="text/javascript"></script>
<script src="/js/backbone.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript"></script>
<script>
$(document).ready(cert.init);
</script>
